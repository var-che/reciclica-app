<ion-header>
  <ion-toolbar color="success" >
    <ion-button slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="flex-center">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>Registracija</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Ime</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Prezime</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">sifra</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Grad</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button   size="full" (click)="home()">Registruj se</ion-button>
        <ion-button fill="clear" size="full">Loguj se</ion-button>
        
        <ion-button   size="full">Nastavi preko Googla</ion-button>
        <ion-button   size="full">Nastavi preko Facebook</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
